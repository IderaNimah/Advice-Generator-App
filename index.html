<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="advice_card">
      <div class="card_container">
        <p>Advice #<span id="advice_id"></span></p>
        <h2>"<span id="advice_text"></span> "</h2>
        <picture>
          <source
            media="(max-width:500px)"
            srcset="./Images/pattern-divider-mobile.svg"
          />
          <img src="./Images/pattern-divider-desktop.svg" alt="pattern" />
        </picture>
        <button id="generate_btn">
          <img src="./Images/icon-dice.svg" alt="Icon dice" />
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by <a href="https://www.github.com/IderaNimah">IderaNimah</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
